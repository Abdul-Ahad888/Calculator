<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">

            <div class="col-12 col-md-9 calculator-container-bg-color">

                <div class="position-absolute top-0 start-0">
                    <div class="p-4 text-white" style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
                        <h3>How To Use ( Keyboard )</h3>

                        <div class="mt-4">
                            <small class="d-block mt-2">Numbers / Decimal / Multiply / Divide / Addition / Substraction | NumPad</small>
                            <small class="d-block mt-2">Delete | BackSpace</small>
                            <small class="d-block mt-2">Clear | Esc</small>
                            <small class="d-block mt-2">Answer | Enter</small>
                        </div>

                    </div>
                </div>

                <div class="container-calculator">
                    <div class="calculator-body p-2 m-auto">

                        <div class="position-absolute top-0 start-0">
                            <h6 class="px-3 py-1 text-black fw-bold">Calco X</h6>
                        </div>

                        <form action="">
                            <div class="display">
                                <input class="calculator-display py-3" placeholder="0" type="text" name="display"
                                    disabled>
                            </div>
                            <div class="calculator-btn-grp">

                                <div class="btn-grp-1">
                                    <input type="button" class="opreator" value="AC" onclick="display.value = '' ">
                                    <input type="button" class="opreator" value="DEL"
                                        onclick="display.value = display.value.toString().slice(0,-1)">
                                    <input type="button" class="opreator" value="." onclick="display.value += '.' ">
                                    <input type="button" class="opreator" value="/" onclick="display.value += '/' ">
                                </div>

                                <div class="btn-grp-2">
                                    <input type="button" value="9" onclick="display.value += '9' ">
                                    <input type="button" value="8" onclick="display.value += '8' ">
                                    <input type="button" value="7" onclick="display.value += '7' ">
                                    <input type="button" class="opreator" value="*" onclick="display.value += '*' ">
                                </div>

                                <div class="btn-grp-3">
                                    <input type="button" value="6" onclick="display.value += '6' ">
                                    <input type="button" value="5" onclick="display.value += '5' ">
                                    <input type="button" value="4" onclick="display.value += '4' ">
                                    <input type="button" class="opreator" value="+" onclick="display.value += '+' ">
                                </div>

                                <div class="btn-grp-4">
                                    <input type="button" value="3" onclick="display.value += '3' ">
                                    <input type="button" value="2" onclick="display.value += '2' ">
                                    <input type="button" value="1" onclick="display.value += '1' ">
                                    <input type="button" class="opreator" value="-" onclick="display.value += '-' ">
                                </div>

                                <div class="btn-grp-5">
                                    <input type="button" value="0" onclick="display.value += '0' ">
                                    <input type="button" value="00" onclick="display.value += '00' ">
                                    <input type="button" value="=" onclick="display.value = eval(display.value)"
                                        class="equal">
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-3 border-start border-2 p-0" style="background-color: rgb(27, 27, 27);">
                <div class="pt-5 text-white">

                    <div class="heading px-4 border-bottom border-2">
                        <h2 class="d-inline-block pb-3">Recent Results</h2>
                        <button id="clearBtn" class="float-end btn btn-outline-light">Clear</button>
                    </div>

                    <div id="history" class="history"></div>

                </div>
            </div>

        </div>
    </div>



    <script src="./script.js"></script>

</body>

</html>
